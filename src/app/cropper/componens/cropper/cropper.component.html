<div class="btn" (click)="open(mymodal)">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-down"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
            d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z" />
        <path fill-rule="evenodd"
            d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z" />
    </svg>
    <br />
    <span>Добавить фото</span>
</div>
<ng-template #mymodal let-modal class="px-4 w-75">
    <div class="modal-header">
        <h4 class="align-content-center text-center" id="modal-basic-title">Image loading</h4>
        <button type="button" class="close btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        </button>
    </div>
    <div class="align-items-center m-4">
        <div>
            <input type="file" class="form-control my-2" (change)="onFileChange($event)">
        </div>
        <div class="">
            <image-cropper [imageChangedEvent]="imgChangeEvt" [maintainAspectRatio]="true" [aspectRatio]="4 / 4"
                [resizeToWidth]="256" format="png" (imageCropped)="cropImg($event)" (imageLoaded)="imgLoad()"
                (cropperReady)="initCropper()" (loadImageFailed)="imgFailed()">
            </image-cropper>
        </div>
        <div *ngIf="cropImgPreview" class="align-content-center text-center">
            <h6>Image Preview</h6>
            <img [src]="cropImgPreview" />
        </div>
    </div>
    <div class="modal-footer">
        <button *ngIf="!cropImgPreview" type="button" class="btn btn-outline-dark"
            (click)="modal.close('Save click');">Cancel</button>
        <button *ngIf="cropImgPreview" type="button" class="btn btn-outline-dark"
            (click)="onLoad();modal.close('Save click'); ">Load</button>
    </div>
</ng-template>
